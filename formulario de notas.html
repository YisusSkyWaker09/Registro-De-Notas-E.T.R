<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Notas</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        .navbar {
            display: flex;
            justify-content: center;
            background-color: #333;
            margin-bottom: 20px;
            height: 50px;
            transition: opacity 0.5s;
        }

        .navbar.hidden {
            opacity: 0;
        }

        .navbar a {
            color: white;
            text-align: center;
            padding: 0 14px; /* Ajusta el espaciado horizontal */
            text-decoration: none;
            line-height: 50px;
            display: flex; /* Añade esto para que el enlace ocupe todo el espacio */
            align-items: center; /* Centra verticalmente los elementos de la barra de navegación */
        }

        .navbar a.active {
            background-color: #4CAF50;
            color: white;
        }

        .icon {
            width: 30px; /* Reduce el tamaño de la foto de perfil */
            height: 30px; /* Reduce el tamaño de la foto de perfil */
            border-radius: 50%;
            overflow: hidden;
            background-color: #ccc;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .icon img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .container {
            max-width: 400px;
            margin: 20px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            transition: opacity 0.5s;
        }

        .container.hidden {
            opacity: 0;
        }

        input[type="text"], select, textarea {
            width: calc(100% - 20px); /* Ajusta el ancho */
            padding: 10px;
            margin: 5px 0;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
            width: 100%;
            margin-top: 10px; /* Añade espacio arriba */
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <div class="navbar" id="navbar">
        <a href="#news" onclick="hideNavbar()">Noticias</a>
        <a href="#contact" onclick="hideNavbar()">Contacto</a>
        <a class="active" href="#">
            <div class="icon">
                <img src="https://via.placeholder.com/50" alt="Foto de perfil">
            </div>
        </a>
        <a href="#about" onclick="hideNavbar()">Acerca de</a>
    </div>

    <div class="container" id="formContainer">
        <h2>Formulario de Notas</h2>
        <form action="#" method="post">
            <label for="estudiante">Estudiante:</label>
            <input type="text" id="estudiante" name="estudiante" placeholder="Nombre del estudiante" required>
            <label for="anio">Año y Sección:</label>
            <input type="text" id="anio" name="anio" placeholder="Año y Sección" required>
            <label for="mencion">Mención:</label>
            <input type="text" id="mencion" name="mencion" placeholder="Mención" required>
            <label for="materias">Materias y Notas:</label>
            <textarea id="materias" name="materias" placeholder="Lista de materias y sus respectivas notas" required></textarea>
            <input type="submit" value="Guardar Notas">
        </form>
    </div>

    <script>
        function hideNavbar() {
            var navbar = document.getElementById('navbar');
            var formContainer = document.getElementById('formContainer');
            navbar.classList.add('hidden');
            formContainer.classList.add('hidden');
        }
    </script>

</body>
</html>
