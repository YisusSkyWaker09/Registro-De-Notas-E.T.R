<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil del Profesor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .profile-img {
            border-radius: 50%;
            overflow: hidden;
            width: 150px;
            height: 150px;
            margin: 0 auto 20px;
        }

        .profile-img img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .profile-name {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .profile-info {
            font-size: 18px;
            margin-bottom: 20px;
        }

        .profile-info p {
            margin: 10px 0;
        }

        .btn-edit-profile {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .btn-edit-profile:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="profile-img">
            <img src="_5b084d05-5776-4a6a-8191-5f33765f79f5.jpg" alt="Foto de perfil">
        </div>
        <div class="profile-name">Juan Pablo García López</div>
        <div class="profile-info">
            <p><strong>Cédula de Identidad:</strong> 1234567890</p>
            <p><strong>Año de Servicio:</strong> 10</p>
            <p><strong>Correo electrónico:</strong> juan.garcia@example.com</p>
            <p><strong>Asignaturas:</strong> Matemáticas, Física</p>
            <p><strong>Grado:</strong> 3er grado</p>
            <p><strong>Especialización:</strong> Telemática</p>
        </div>
        <button class="btn-edit-profile" onclick="editProfile()">Editar Perfil</button>
    </div>

    <script>
        function editProfile() {
            alert("Aquí abrirías el formulario para editar el perfil del profesor");
            // Puedes implementar la lógica para abrir el formulario de edición del perfil aquí
        }
    </script>

</body>
</html>
