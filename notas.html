<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registros de Notas - Profesor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            animation: fadeIn 3s ease-in-out;
        }

        header {
            background-color: #333;
            color: white;
            padding: 10px 0;
        }

        .navbar-center {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .navbar-center a {
            color: white;
            text-align: center;
            padding: 5px 10px;
            text-decoration: none;
            margin: 0 5px;
        }

        .navbar-center a:hover {
            background-color: #ddd;
            color: black;
        }

        .navbar-center a.active {
            background-color: #4CAF50;
            color: white;
        }

        .icon {
            background-color: #000000;
            border-radius: 50%;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 50px;
            height: 50px;
            margin: 0 5px;
        }

        .icon img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border: 2px solid #ccc;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            animation: fadeInTable 3s ease-in-out;
            border: 2px solid #ccc;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 8px;
        }

        th {
            background-color: #4CAF50;
            color: white;
        }

        tr:hover {
            background-color: #f5f5f5;
        }

        .btn-add-edit {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .btn-add-edit:hover {
            background-color: #45a049;
        }

        /* CSS del modal */
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.4);
            animation: fadeInModal 1s ease-in-out;
        }

        .modal-content {
            background-color: #fefefe;
            margin: 10% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }

        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes fadeInTable {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInModal {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
    </style>
</head>
<body>

    <header>
        <nav class="navbar-center">
            <a href="#news" onclick="fadePage()">Noticias</a>
            <a href="#contact" onclick="fadePage()">Opciones</a>
            <a href="Perfil Profesor.html">
                <div class="icon">
                    <img src="_5b084d05-5776-4a6a-8191-5f33765f79f5.jpg" alt="Foto de perfil">
                </div>
            </a>
            <a href="#about" onclick="openCreditsModal()">Creditos</a>
        </nav>
    </header>

    <div class="container">
        <h2>Registros de Notas - Profesor</h2>

        <table>
            <thead>
                <tr>
                    <th>Estudiante</th>
                    <th>Año y Sección</th>
                    <th>Mención</th>
                    <th>Materias</th>
                </tr>
            </thead>
            <tbody>
                <!-- Aquí puedes agregar dinámicamente las filas con la información de los estudiantes -->
                <tr>
                    <td>Juan Pablo Garcia Lopez</td>
                    <td>3er</td>
                    <td>Telematica</td>
                    <td>Matematicas: 15 <br> Arte y Patrimonio: 10</td>
                </tr>
                <!-- Agrega más filas según sea necesario -->
            </tbody>
        </table>

        <button class="btn-add-edit" onclick="openEditForm()">Agregar/Editar Notas</button>
    </div>

    <!-- The Modal -->
    <div id="myModal" class="modal">
        <!-- Modal content -->
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h2 style="color: #4CAF50;">Créditos</h2>
            <p style="font-size: 18px;">Desarrollado por: 6to Informatica</p>
            <p style="font-size: 18px;">Versión: beta1.0</p>
            <p style="font-size: 18px;">Año: 2023-2024</p>
        </div>
    </div>

    <script>
        // Función para desvanecer la página
        function fadePage() {
            document.body.style.animation = "fadeOut 3s ease-in-out";
            setTimeout(function () {
                window.location.reload(); // Recarga la página después de la animación para simular una transición
            }, 3000);
        }

        // Función para abrir el modal de créditos
        function openCreditsModal() {
            var modal = document.getElementById("myModal");
            modal.style.display = "block";
        }

        // Función para cerrar el modal
        function closeModal() {
            var modal = document.getElementById("myModal");
            modal.style.display = "none";
        }

        // Función para abrir el formulario de edición
        function openEditForm() {
            // Aquí puedes agregar la lógica para abrir el formulario de edición de notas
            alert("Aquí abrirías el formulario de edición de notas");
        }
    </script>

</body>
</html>
